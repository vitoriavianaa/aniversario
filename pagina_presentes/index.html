  <script>
 // Função para obter uma posição aleatória dentro da janela
 function getRandomPosition() {
      var windowWidth = window.innerWidth;
      var windowHeight = window.innerHeight;
      var buttonWidth = document.getElementById("fugitiveButton").offsetWidth;
      var buttonHeight = document.getElementById("fugitiveButton").offsetHeight;

      var maxX = windowWidth - buttonWidth;
      var maxY = windowHeight - buttonHeight;

      var randomX = Math.floor(Math.random() * maxX);
      var randomY = Math.floor(Math.random() * maxY);

      return [randomX, randomY];
    }

    // Função para mover o botão para uma posição aleatória
    function moveButton() {
      var button = document.getElementById("fugitiveButton");
      var newPosition = getRandomPosition();
      button.style.left = newPosition[0] + "px";
      button.style.top = newPosition[1] + "px";
    }

    // Adicionar evento de mouseover ao botão
    document.getElementById("fugitiveButton").addEventListener("mouseover", moveButton);
  </script>
